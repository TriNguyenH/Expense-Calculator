<!DOCTYPE html>
<html>
    <head>
        <title>Expense Calculator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" media="screen" />
        <script type="text/javascript" src="scripts/zepto.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
<body>
    <h1>Expense Calculator</h1>
    
    <div id="content">
    
        <h4>Total:</h4>
        <div style="display:block;">
            <input type="text" id="subtotal" name="subtotal" class="field" />
        </div>
        
        <h4>Number of Participant:</h4>
        <select id="number_of_participant" class="field">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option selected="selected">6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        
        <div class="result">
        
            <h4>10% Tip: <span id="span10"></span></h4>
        
            <h4>15% Tip: <span id="span15"></span></h4>

            <h4>18% Tip: <span id="span18"></span></h4>

        </div>
        
        <input type="button" id="btnCalculate" value="Calculate" />        
    
    </div>

    <footer>
        <a href="about.html">About</a> | 
        <a href="http://tringuyen.info">Visit Website</a> | 
        <a href="javascript:void(0);" onclick="alert('This feature is not available');">Send Text Message</a>
    </footer>    
</body>
</html>
